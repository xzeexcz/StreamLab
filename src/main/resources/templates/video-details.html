<html lang="en" xmlns:th = "http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{video_details_layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="videoContent">
    <!-- Single Video Start -->
    <section class="gen-section-padding-3 gen-single-video">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="gen-video-holder">
                                <iframe width="100%" height="550px" src="https://www.youtube.com/embed/"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen id="video-frame"></iframe>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="single-video">
                                <div class="gen-single-video-info">
                                    <h2 class="gen-title" id="videoTitle"></h2>
                                    <div class="gen-single-meta-holder">
                                        <ul>
                                            <li>
                                                <i class="fas fa-eye">
                                                </i>
                                                <span id="videoViews"></span>
                                            </li>
                                            <li>
                                                <img src="/images/like.png" alt="">
                                                <span id="videoLikes"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <span style="display: block" id="videoDescription"></span>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
    </section>
    <!-- Single Video End -->



    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->
</div>
</html>
