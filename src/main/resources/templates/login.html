<html lang="en" xmlns:th = "http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{login_layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<div layout:fragment="loginContent">
    <section class="position-relative pb-0">
        <div class="gen-login-page-background" style="background-image: url('images/phone.jpg');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form name="pms_login" id="pms_login" th:action="@{'/auth'}" method="post">
                            <h4>Sign In</h4>
                            <p class="login-username">
                                <label for="user_login">Email Address</label>
                                <input type="text" name="user_name" id="user_login" class="input" value="" size="20">
                            </p>
                            <p class="login-password">
                                <label for="user_pass">Password</label>
                                <input type="password" name="user_password" id="user_pass" class="input" value="" size="20">
                            </p>
                            <p class="login-submit">
<!--                                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary"-->
<!--                                    value="Log In">-->
                                <button type="submit">Log in</button>
                                <input type="hidden" name="redirect_to">
                            </p>
                            <input type="hidden" name="pms_login" value="1"><input type="hidden" name="pms_redirect"><a
                                th:href="@{'/register'}">Register</a> | <a th:href="@{'/recover-password'}">Lost your
                                password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
</div>
</html>
